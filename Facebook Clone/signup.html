<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./public/favicon.ico">
</head>
<body>
    <main>
        <form action="./login.html" role = "form" aria-roledescription="Sign Up Form">
            <h1>Sign Up</h1>
            <small>It's quick and easy</small>
            <button>&Cross;</button>
            
            <hr>
            
            <input role = "textbox" type="text" placeholder="First name" required aria-required="true" aria-readonly="false">
            &nbsp;
            <input role = "textbox" type="text" placeholder="Surname" required aria-required="true" aria-readonly="false">
            
            <br>
            <br>
            
            <input role = "textbox" type="text" placeholder="Mobile number or email address" required aria-required="true" aria-readonly="false">
            
            <br>
            <br>
            
            <input role = "textbox" type="password" placeholder="New password" required aria-required="true" aria-readonly="false">
            
            <br>
            <br>
            
            <h3>Date of birth</h3>
            
            <select role = "listbox" name="date-of-birth" id="date-of-birth" required aria-required="true" aria-readonly="false">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
                <option value="1">11</option>
                <option value="1">12</option>
                <option value="1">13</option>
                <option value="1">14</option>
                <option value="1">15</option>
                <option value="1">16</option>
                <option value="1">17</option>
                <option value="1">18</option>
                <option value="1">19</option>
                <option value="1">20</option>
                <option value="1">21</option>
                <option value="1">22</option>
                <option value="1">23</option>
                <option value="1">24</option>
                <option value="1">25</option>
                <option value="1">26</option>
                <option value="1">27</option>
                <option value="1">28</option>
                <option value="1" selected>29</option>
                <option value="1">30</option>
                <option value="1">31</option>
            </select>
            <select role = "listbox" name="month-of-birth" id="month-of-birth" required aria-required="true" aria-readonly="false">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October" selected>October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select role = "listbox" name = "year-of-birth" id = "year-of-birth" required aria-required="true" aria-readonly="false">
                <option value="2021">2021</option>
                <option value="2021">2020</option>
                <option value="2021">2019</option>
                <option value="2021">2018</option>
                <option value="2021">2017</option>
                <option value="2021">2016</option>
                <option value="2021">2015</option>
                <option value="2021">2014</option>
                <option value="2021">2013</option>
                <option value="2021">2012</option>
                <option value="2021">2011</option>
                <option value="2021">2010</option>
                <option value="2021">2009</option>
                <option value="2021">2008</option>
                <option value="2021">2007</option>
                <option value="2021">2006</option>
                <option value="2021">2005</option>
                <option value="2021">2004</option>
                <option value="2021">2003</option>
                <option value="2021">2002</option>
                <option value="2021">2001</option>
                <option value="2021">2000</option>
            </select>
            
            <h3>Gender</h3>
            
            <input role="radio" type="radio" name="gender" id="male" value = "Male">Male
            <input role="radio" type="radio" name="gender" id="female" value = "Female">Female
            <input role="radio" type="radio" name="gender" id="custom" value = "Custom" checked>Custom
            
            <br>
            <br>
            
            <small>By clicking Sign Up, you agree to our <a href="https://www.facebook.com/legal/terms/update">Terms</a>, <a href="https://www.facebook.com/about/privacy/update">Data Policy</a>and <a href="https://www.facebook.com/policies/cookies/">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</small>
            
            <br>
            <br>
            
            <button type="submit" role="button">Sign Up</button>
        </form>
    </main>
</body>
</html>
