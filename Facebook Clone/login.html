<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./public/favicon.ico">
</head>
<body>
    <main>
        <section>
            <h1>facebook</h1>
            <h3>Facebook helps you connect and share with the people in your life.</h3>
        </section>

        <aside role="form" aria-roledescription="Login form">
            <form action = "./index.html" role="form"> 
                <input role = "textbox" type="text" placeholder="Email address or phone number" required aria-required="true" aria-readonly="false" name = "username">
                
                <br>
                <br>
                
                <input role = "textbox" type="password" placeholder="Password" required aria-required="true" aria-readonly="false" name = "password">
                
                <br>
                <br>
                
                <button role = "textbox" type="submit" role="button" aria-disabled="false">Log In</button>
                
                <br>
                <br>
                
                <a href="./forgot_password.html" role="link">Forgotten password?</a>
                
                <hr>
                
                <button><a href="./signup.html">Create New Account</a></button>
            </form>
            <footer role="doc-footnote">
                <p><strong><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a page</a></strong> for a celebrity, brand or business.</p>
            </footer>
        </aside>
    </main>
</body>
</html>
